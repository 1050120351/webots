PROTO TinkerbotsUniversal [
  field SFNode     minusSlot  NULL
  field SFNode     plusSlot  NULL
  field SFNode     upSlot  NULL
  field SFNode     downSlot  NULL
]
{
  Robot {
    children [
      Slot {
        type "lego cross-"
        endPoint IS minusSlot
      }
      Slot {
        type "lego cross+"
        endPoint IS plusSlot
      }
      Slot {
        type "tinkerbots-"
        endPoint IS upSlot
      }
      Slot {
        type "tinkerbots+"
        endPoint IS downSlot
      }
    ]
  }
}
