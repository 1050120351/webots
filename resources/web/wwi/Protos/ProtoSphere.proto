#VRML_SIM R2021b utf8

PROTO ProtoSphere [
  field SFFloat radius 2
  field SFBool  isChecked TRUE
  field SFVec2f old_size 5 5
  field SFColor color 1 1 0
  field SFRotation rotation  0 1 0 1.57
  field SFVec3f translation 1 1 1
]
{
  Shape {
    castShadow TRUE
    geometry Sphere {
      radius 1
      ico TRUE
    }
    appearance PBRAppearance {
      baseColor 1 0 0
    }
  }
}
