#VRML_SIM R2021b utf8

PROTO ProtoTestParameters [
  field SFBool  boolean TRUE
  field SFInt32 integer 6
  field SFFloat floating 3.14
  field SFVec2f vec2f 5 5
  field SFVec3f vec3f 1 2 3
  field SFColor color 1 0 0
  field SFRotation rotation  0 1 0 1.57
  field SFVec3f translation 1 1 1
  field SFString url "webots://projects/objects/file.png"
]
{
  Shape {
    castShadow TRUE
    geometry Box {
      size IS vec3f
    }
    appearance PBRAppearance {
      baseColor IS color
    }
  }
}
