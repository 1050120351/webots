#VRML_SIM R2021b utf8

PROTO ProtoDefUse [
  field SFVec3f size 0.5 0.5 0.5
  field SFColor colorA 1 0 0
  field SFColor{PBRAppearance{}} colorB 0 1 0
]
{
  Transform {
    children [
      Shape {
        geometry DEF MYBOX Box {
          size IS size
        }
        appearance PBRAppearance {
          baseColor IS colorA
        }
      }
      Transform {
        translation 0 1 0
        children [
          Shape {
            geometry USE MYBOX
            appearance PBRAppearance {
              baseColor IS colorB
            }
          }
        ]
      }
    ]
  }
}
