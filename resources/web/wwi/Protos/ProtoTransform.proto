#VRML_SIM R2021b utf8

PROTO ProtoTransform [
  field SFVec3f size 2 0.5 1
  field SFColor color 0 1 1
]
{
  Transform {
    translation 0 1 0
    children [
      Shape {
        castShadow TRUE
        geometry Box {
          size IS size
        }
        appearance PBRAppearance {
          baseColor IS color
        }
      }
      Transform {
        translation 0 -1 0
        children [
          Shape {
            castShadow TRUE
            geometry Box {
              size IS size
            }
            appearance PBRAppearance {
              baseColor 1 0 0
            }
          }
        ]
      }
    ]
  }
}
